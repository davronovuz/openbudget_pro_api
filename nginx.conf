# nginx.conf

# === HTTP (80) ===
server {
  listen 80;
  server_name 167.86.71.176;  # IP yoki domeningiz; hozircha _ (wildcard) ishlaydi

  # Agar HTTPS mavjud bo'lsa, hammasini 443 ga redirect qilamiz:
  # return 301 https://$host$request_uri;

  client_max_body_size 900M;

  # Static & media
  location /static/ {
    alias /var/www/static/;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }
  location /media/ {
    alias /var/www/media/;
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }

  # Django (Gunicorn)
  location / {
    proxy_pass http://web:8001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 60s;
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;

    # Kichik optimizatsiyalar
    proxy_buffering on;
    proxy_buffers 8 16k;
    proxy_buffer_size 32k;
  }

  # Gzip (yengil)
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 1024;

  # Xavfsizlik headerlari (minimal)
  add_header X-Frame-Options DENY;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy same-origin;
}

